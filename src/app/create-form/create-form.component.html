<h2>Create Meeting</h2>
<form nz-form>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="title">Title</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <input nz-input name="title" id="title" [(ngModel)]="title" />
    </nz-form-control>
  </nz-form-item >
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="description">Description</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <input nz-input name="description" id="description" [(ngModel)]="description" />
    </nz-form-control>
  </nz-form-item >
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="location">Location</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <input nz-input name="location" id="location" [(ngModel)]="location" />
    </nz-form-control>
  </nz-form-item >
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="date">Date</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <nz-date-picker name="date" [(ngModel)]="date"></nz-date-picker>
    </nz-form-control>
  </nz-form-item >
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="start-time">Start Time</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <nz-time-picker name="startTime" [(ngModel)]="startTime" nzFormat="HH:mm"></nz-time-picker>
    </nz-form-control>
  </nz-form-item >
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="end-time">End Time</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <nz-time-picker name="endTime" [(ngModel)]="endTime" nzFormat="HH:mm"></nz-time-picker>
    </nz-form-control>
  </nz-form-item >
  <nz-form-item>
    <button nz-button (click)="onClear()">Clear</button>
    <button nz-button nzType="primary" (click)="onSave()">Save</button>
  </nz-form-item>
</form>
